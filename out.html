<html>
<head>
<title>Please Wait...</title>
<script>	
	function getParams() {
	var tmp = new Array();		// два вспомагательных
	var tmp2 = new Array();		// массива
	var param = new Array();

	var get = location.search;	// строка GET запроса
	if(get != '') {
		tmp = (get.substr(1)).split('&');	// разделяем переменные
		for(var i=0; i < tmp.length; i++) {
			tmp2 = tmp[i].split('=');		// массив param будет содержать
			param[tmp2[0]] = tmp2[1];		// пары ключ(имя переменной)->значение
		}
	} else return false;
	return param;
}
var param = getParams();
var url = param['url'];
</script>
</head>
<body bgcolor="#ffffff">
<center>
<img src="spinner.gif">
<h2>Please wait <span id="rocket">6</span> seconds to be automatically redirected to the Game Page<br/>(<script>document.write(url);</script>).</h2>

<script>
let timer; // пока пустая переменная
let x =10; // стартовое значение обратного отсчета
countdown(); // вызов функции
function countdown(){  // функция обратного отсчета
    document.getElementById('rocket').innerHTML = x;
    x--; // уменьшаем число на единицу
    if (x<0){
        clearTimeout(timer); // таймер остановится на нуле
    
    }
    else {
        timer = setTimeout(countdown, 1000);
    }
}
	setTimeout( 'location="' + url + '";', 6000 );
</script>
</center>
  &nbsp;
</body>
</html>
